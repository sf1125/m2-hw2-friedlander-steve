<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Welcome To The Image Gallery</title>
  </head>
  <body>
    <h1 class="text-center text-uppercase">Welcome To The Image Gallery</h1>

        <div class="alert alert-success text-center alert-dismissible fade show" role="alert">
            Welcome to Assignment 2!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    
        <div class="container">
            <div class="row row-cols-xl-3 row-cols-lg-2">
                <div class="col">
                    <div class="shadow p-3 mb-5 bg-white rounded">
                        <img src="hw2-starter-files/img/hw2-image2.png" alt="Chocolate and vanilla cupcakes with sprinkles" title="Cupcakes">
                    </div>
                </div>
                <div class="col">
                    <div class="shadow p-3 mb-5 bg-white rounded">
                        <img src="hw2-starter-files/img/hw2-image3.png" alt="Woman walking by graffiti depicting an angel" title="Woman walking on street">
                    </div>
                </div>
                <div class="col">
                    <div class="shadow p-3 mb-5 bg-white rounded">
                        <img src="hw2-starter-files/img/hw2-image6.png" alt="Headphones on a yellow background" title="Headphones">
                    </div>
                </div>
            </div>
          
            <div class="row row-cols-xl-3 row-cols-lg-2">
                <div class="col">
                    <div class="shadow p-3 mb-5 bg-white rounded">
                        <img src="hw2-starter-files/img/hw2-image1.png" alt="View looking up outside of a white curved building" title="White curved building">
                    </div>
                </div>    
                <div class="col">
                    <div class="shadow p-3 mb-5 bg-white rounded">
                        <img src="hw2-starter-files/img/hw2-image9.png" alt="Rock formation partially submerged at edge of beach" title="Rocks jutting out of water">
                    </div>
                </div>
                <div class="col">
                    <div class="shadow p-3 mb-5 bg-white rounded">
                        <img src="hw2-starter-files/img/hw2-image5.png" alt="View looking up outside of a brown curved building" title="Brown curved building">
                    </div>
                </div>
            </div>
        
        
        
            <div class="row row-cols-xl-3 row-cols-lg-2">
                <div class="col">
                    <div class="shadow p-3 mb-5 bg-white rounded">
                        <img src="hw2-starter-files/img/hw2-image7.png" alt="Boats on the beach surrounded by water and palm trees" title="Tropical cove with beached boats">
                    </div>
                </div>
                <div class="col">
                    <div class="shadow p-3 mb-5 bg-white rounded">
                        <img src="hw2-starter-files/img/hw2-image8.png" alt="Young adult standing in front of mural" title="Portrait photograph of a young adult">
                    </div>
                </div>
                <div class="col">
                    <div class="shadow p-3 mb-5 bg-white rounded">
                        <img src="hw2-starter-files/img/hw2-image4.png" alt="Palms trees, sandy beach and clear blue water" title="Tropical paradise">
                    </div>
                </div>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
